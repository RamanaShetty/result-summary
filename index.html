<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="whole-class">
    <div class="result-class">
      <h4>Your Result</h4>
      <div class="top-score-class">
        <span class="big-score">76</span>
        <span class="small-score">of 100</span>
      </div>
      <div class="l-text">
        <h2>Great</h2>
        <p class="text-para">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="summary-class">
      <h4>Summary</h4>
      <div class="scores">
        <div class="reaction-score score">
          <div class="score-single">
            <img src="./assets/images/icon-reaction.svg">
            <span class="score-text">Reaction</span>
          </div>
          <span class="black">80 / <span class="grey">100</span></span>
        </div>
        <div class="memory-score score">
          <div class="score-single">
            <img src="./assets/images/icon-memory.svg">
            <span class="score-text">Memory</span>
          </div>
          <span class="black">92 / <span class="grey">100</span></span>
        </div>
        <div class="verbal-score score">
          <div class="score-single">
            <img src="./assets/images/icon-verbal.svg">
            <span class="score-text">Verbal</span>
          </div>
          <span class="black">61 / <span class="grey">100</span></span>
        </div>
        <div class="visual-score score">
          <div class="score-single">
            <img src="./assets/images/icon-visual.svg">
            <span class="score-text">Visual</span>
          </div>
          <span class="black">72 / <span class="grey">100</span></span>
        </div>
      </div>
      <button>Continue</button>
    </div>
  </div> 
  <!--
  <div class="attribution"> 
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  -->
</body>
</html>
